<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoBit - Coin Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <style>
        body { background-color: #0d1117; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .table { color: white; }
        .text-purple { color: #FF00FF; }
        .card { background-color: #1f2937; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .nav-tabs .nav-link { color: white; background-color: #0d1117; border-radius: 5px 5px 0 0; }
        .nav-tabs .nav-link.active { background-color: #1f2937; color: cyan; }
        canvas { max-width: 100%; height: auto !important; }
        @media (max-width: 768px) {
            .nav-tabs { flex-wrap: wrap; }
            .card { margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center mb-4">CryptoBit - Coin Price Tracker</h1>

        <ul class="nav nav-tabs justify-content-center" id="coinTabs" role="tablist">
            {% for coin in coins %}
            <li class="nav-item" role="presentation">
                <button class="nav-link {% if loop.first %}active{% endif %}" id="{{ coin }}-tab" data-bs-toggle="tab" data-bs-target="#{{ coin }}" type="button" role="tab">{{ coin }}</button>
            </li>
            {% endfor %}
        </ul>

        <div class="tab-content mt-3">
            {% for coin in coins %}
            <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="{{ coin }}" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10 col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center">Price Chart</h5>
                                <canvas id="{{ coin }}-chart-canvas"></canvas>
                            </div>
                        </div>
                        <a href="https://www.tradingview.com/chart/?symbol={{ coin }}USD" target="_blank" class="btn btn-primary mt-2 d-block mx-auto w-50">Open TradingView</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dashboard</h5>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Coin</th>
                                        <th>Price (24h Î”)</th>
                                        <th>Signal (Conf)</th>
                                        <th>Top Reasons</th>
                                    </tr>
                                </thead>
                                <tbody id="dashboard-body">
                                </tbody>
                            </table>
                        </div>
                        <p id="fg-index" class="text-center mt-3"></p>
                    </div>
                </div>
            </div>
        </div>

        <p id="status" class="text-center mt-3 text-muted"></p>
    </div>

    <script>
        const charts = {};  // Store Chart.js instances

        function updateDashboard() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const dashboardBody = document.getElementById('dashboard-body');
                    dashboardBody.innerHTML = '';
                    data.dashboard.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.coin}</td>
                            <td>$${item.price.toLocaleString(undefined, {minimumFractionDigits: 2})} (${item.change.toFixed(2)}%)</td>
                            <td class="${item.color_class}">${item.signal} (${item.prob}%)</td>
                            <td>${item.reasons}</td>
                        `;
                        dashboardBody.appendChild(row);
                    });
                    document.getElementById('fg-index').innerText = `F&G: ${data.fg}/100 (${data.fg < 25 ? 'Extreme Fear' : data.fg > 80 ? 'Extreme Greed' : 'Neutral'})`;
                    document.getElementById('status').innerText = `Last update: ${new Date(data.timestamp).toLocaleTimeString()} | Status: Running`;

                    // Update charts with animation
                    for (const coin in data.chart_data) {
                        const ctx = document.getElementById(`${coin}-chart-canvas`).getContext('2d');
                        const chartData = data.chart_data[coin];
                        if (!charts[coin]) {
                            charts[coin] = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: chartData.labels,
                                    datasets: [
                                        { label: 'Price', data: chartData.prices, borderColor: '#00ff88', tension: 0.1 },
                                        { label: 'EMA Fast', data: chartData.ema_fast, borderColor: '#ffaa00', tension: 0.1 },
                                        { label: 'EMA Slow', data: chartData.ema_slow, borderColor: '#ff00ff', tension: 0.1 }
                                    ]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    animation: { duration: 1000, easing: 'easeInOutQuad' },
                                    scales: {
                                        x: { display: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: 'white' } },
                                        y: { display: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: 'white' } }
                                    },
                                    plugins: { legend: { labels: { color: 'white' } } }
                                }
                            });
                        } else {
                            charts[coin].data.labels = chartData.labels;
                            charts[coin].data.datasets[0].data = chartData.prices;
                            charts[coin].data.datasets[1].data = chartData.ema_fast;
                            charts[coin].data.datasets[2].data = chartData.ema_slow;
                            charts[coin].update({ duration: 1000, easing: 'easeInOutQuad' });
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(updateDashboard, 15000);
        updateDashboard();  // Initial call
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
